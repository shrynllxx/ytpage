<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        header {
            background: #007BFF;
            color: white;
            padding: 10px 0;
            text-align: center;
            border-radius: 5px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            color: #333;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Web Page</h1>
    </header>
    <p>This is a simple web page created using HTML and CSS. You can modify this template to suit your needs!</p>
    <button onclick="alert('Button Clicked!')">Click Me!</button>
</body>
</html>
